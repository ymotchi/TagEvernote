<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>日記を編集</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" type="text/css" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/ui-lightness/jquery-ui.css" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
<style type="text/css">
#canvas {
	position: relative;
	left: 10px;
	top: 10px;
	width: 1024px;
	height: 768px;
	border: 1px solid #000000;
	overflow: scroll;
}
.tag {
	position: absolute;
	width: 150px;
	height: 100px;
	border: 1px solid #000000;
	background-color: #ffffff;
	padding: 3px;
	word-break: break-all;
	word-wrap: break-word;
	overflow: hidden;
}
</style>
<script type="text/javascript">
$(function() {
	$(".tag").each(function(index, element) {
		$(this).css({left: (index + 1) * 10, top: (index + 1) * 10});
	}).resizable().draggable();
});
</script>
</head>
<body>
<div id="canvas" class="lift:Evernote.note">
	<div class="tag"></div>
</div>
</body>
</html>
